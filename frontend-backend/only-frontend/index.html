<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback App - Frontend Only</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><span style="color: #dc2626;">CESS</span> X <span style="color: #2563eb;">Node</span> Live Workshop Feedback</h1>
            <p>What do you think about the Workshop? How's it going?</p>
            <span class="badge">Frontend Only</span>
        </header>
        
        <form id="feedback-form" class="feedback-form">
            <div class="input-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="input-group">
                <label for="feedback">Your Feedback</label>
                <textarea id="feedback" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn-primary">
                <span class="btn-text">Submit Feedback</span>
                <div class="loading-spinner"></div>
            </button>
        </form>
        
        <div id="feedback-list" class="feedback-list">
            <h3>Recent Feedback</h3>
            <div id="feedback-container"></div>
        </div>
        
        <div class="warning-box">
            ⚠️ <strong>Note:</strong> Data will disappear when you refresh the page!
        </div>
    </div>
    
    <footer style="margin-top: 3rem; text-align: center; font-size: 0.875rem; color: #64748b;">
        <p>&copy; <span id="current-year"></span> <a href="https://www.instagram.com/node.hesh?igsh=M3JxYzBoNHJ3OHlj" style="text-decoration: underline; color: #06b6d4;">Node</a> | All Rights Reserved.</p>
    </footer>
    
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
    <script src="script.js"></script>
</body>
</html>
