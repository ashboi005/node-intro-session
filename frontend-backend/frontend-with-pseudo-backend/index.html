<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback App - Pseudo Backend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Anonymous Feedback</h1>
            <span class="badge">Pseudo Backend (LocalStorage)</span>
        </header>

        <form id="feedback-form" class="feedback-form">
            <div class="input-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="input-group">
                <label for="feedback">Your Feedback</label>
                <textarea id="feedback" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn-primary">
                <span class="btn-text">Submit Feedback</span>
                <div class="loading-spinner"></div>
            </button>
        </form>

        <div class="toolbar">
            <button id="clear-btn" class="btn-danger">Clear All</button>
        </div>
        
        <div id="feedback-list" class="feedback-list">
            <h3>Recent Feedback</h3>
            <div id="feedback-container"></div>
        </div>

        <div class="warning-box">
            ðŸ’¾ Data is stored locally in your browser using LocalStorage.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
